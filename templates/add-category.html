<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager | </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
</head>
<body>
    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li id="logout"><a href="#">Logout</a></li>
            <li><a href="#" onclick="redirectAll('/templates/products.html')">Products</a></li>
            <li><a href="#" onclick="redirectAdmin('/templates/add-category.html')">Category</a></li>
            <li><a href="#" onclick="redirectAdmin('/templates/users.html')">Users</a></li>
            <li><a href="#" onclick="redirectAll('/templates/index.html')">Profile</a></li>
            <li><a href="#" onclick="redirectAdmin('/templates/view-sales.html')">Sales</a></li>
            <li><a href="#" onclick="redirectUser('/templates/add-sale.html')">Make Sale</a></li>
        </ul>

    </div>
    <h1>Add and View Category Here</h1>
    <div class="flex-container">
        
        <div class="flex-login">
            <form id="addCategory">
                <h2>New Category Name</h2>
                <input type="text" id="category_name"><br>
                <span id="message"></span>
                <input type="submit" value="Submit" placeholder="category name">
            </form>
        </div>
        <div id="category-view" class="stock-table">
            <h2>Category Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category name</th>
                        <th>Products</th>
                    </tr>
                </thead>
                <tbody id="getCategories">
                    
                </tbody>                
            </table>
            <span id="message"></span><br>
        </div>

    </div>  
    <footer class="main-footer">
        <p>The Store Management App &copy;Tomusange Henry</p>
    </footer>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/add-category.js"></script>
</body>
</html>
